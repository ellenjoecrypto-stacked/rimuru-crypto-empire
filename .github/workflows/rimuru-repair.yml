name: Rimuru Self-Repair

on:
  push:
    branches: [main, master]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am
  workflow_dispatch:

permissions:
  contents: read

jobs:
  repair-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r tools/self-repair/requirements.txt

      - name: Run Rimuru Repair Scan
        run: python tools/self-repair/rimuru_repair.py --scan --report

      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: health-report
          path: tools/self-repair/reports/
