# Ruff configuration for Rimuru Crypto Empire
# Modern Python linter and formatter

target-version = "py311"
line-length = 100

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # perflint
    "RUF",    # ruff-specific rules
]

# Ignore rules
ignore = [
    "E501",    # line-too-long (handled by formatter)
    "ANN101",  # missing-type-self
    "ANN102",  # missing-type-cls
    "ANN401",  # any-type (too strict for crypto project)
    "S101",    # assert (used in tests)
    "S603",    # subprocess-without-shell-equals-true
    "S607",    # start-process-with-partial-path
    "PLR0913", # too-many-arguments
    "PLR0912", # too-many-branches
    "PLR0915", # too-many-statements
    "TRY003",  # raise-vanilla-args
    "EM101",   # raw-string-in-exception
    "EM102",   # f-string-in-exception
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude patterns
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "data",
    "logs",
]

[lint.per-file-ignores]
# Test files
"test_*.py" = ["S101", "ANN", "PLR2004"]
"*_test.py" = ["S101", "ANN", "PLR2004"]
"tests/**/*.py" = ["S101", "ANN", "PLR2004"]
# Scripts - Allow print statements in script files
"*_check.py" = ["T20"]
"*_probe.py" = ["T20"]
"*_scanner.py" = ["T20"]
"*_balances.py" = ["T20"]
"check_*.py" = ["T20"]
"find_*.py" = ["T20"]
"start_*.py" = ["T20"]
"deploy.py" = ["T20"]
"demo.py" = ["T20"]

[lint.isort]
known-first-party = ["backend", "services"]
force-sort-within-sections = true

[lint.flake8-quotes]
inline-quotes = "double"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
