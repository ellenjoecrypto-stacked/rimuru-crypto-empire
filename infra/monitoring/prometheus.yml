      - targets: ["strategy-momentum:8013"]
    metrics_path: /metrics

  - job_name: "strategy-volume"
    static_configs:
      - targets: ["strategy-volume:8014"]
    metrics_path: /metrics

  - job_name: "strategy-lstm"
    static_configs:
      - targets: ["strategy-lstm:8015"]
    metrics_path: /metrics

  - job_name: "executor"
    static_configs:
      - targets: ["executor:8020"]
    metrics_path: /metrics

  - job_name: "orchestrator"
