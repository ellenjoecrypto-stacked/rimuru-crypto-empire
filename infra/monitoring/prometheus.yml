global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: "data-ingest"
    static_configs:
      - targets: ["data-ingest:8000"]
    metrics_path: /metrics

  - job_name: "indicators"
    static_configs:
      - targets: ["indicators:8001"]
    metrics_path: /metrics

  - job_name: "strategy-ma"
    static_configs:
      - targets: ["strategy-ma:8010"]
    metrics_path: /metrics

  - job_name: "strategy-rsi"
    static_configs:
      - targets: ["strategy-rsi:8011"]
    metrics_path: /metrics

  - job_name: "strategy-bollinger"
    static_configs:
      - targets: ["strategy-bollinger:8012"]
    metrics_path: /metrics

  - job_name: "strategy-momentum"
